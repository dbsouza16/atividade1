<main>
    <section id="section-login">
        <h2>Login</h2>
        <form>
            <div>
            <label for="usuario">Email</label>
            <input name="usuario" required type="text" [(ngModel)] = "usuario">
            <br>
            <label for="password">Password</label>
            <input  name="password" type="password" [(ngModel)]="senha">
            <br>
            </div>
            <button (click)="fazerLogin">Login</button>
        </form>
    </section>
</main>
